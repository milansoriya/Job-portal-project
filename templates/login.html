{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="w3-container">  
        <div class="w3-display-container w3-light-gray" style="height:650px;">
          <div class="w3-display-middle w3-padding w3-card-4">
            <div class="w3-container w3-red ">
                <h2>Login</h2>
              </div>
              
              <form class="w3-container" action="" method="post">
				        {% csrf_token %}
                <p>
                <label>Username</label>
                <input class="w3-input" type="text" name="username" id="username" size="40" required></p>
                <p>
                <label>Password</label>
                <input class="w3-input" type="password" name="password" id="password" size="40" required></p>
                <p>
                    <input type="radio" id="employee" name="login_as" value="employee">
                    <label for="employee">Job Seeker</label>
                    <input type="radio" id="employer" name="login_as" value="employer">
                    <label for="employer">Employer</label>
                </p>
              <button class="w3-btn w3-red">Login</button>
		<div class="w-full text-center p-t-27 p-b-239">
			{% for message in messages %}
        			<h3>{{message}}</h3>
        		{% endfor %}
		</div>
              </form>
            <div class="w3-container w3-padding">
                <a href="Employee_registration">Registration as job seeker</a><br>
				<a href="Employeer_registration">Registration as Employeer</a>
            </div>

          </div>
        </div>
    </div>
      
</body>
</html>
